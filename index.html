<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
</head>
<body>
    <!-- Header -->

    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <h2>Weather Service</h2>
            </a>
            <div class="search-view" id="search-view">
                <div class="search-inbox">
                    <input type="search" name="search" class="search-field" id="search-field" placeholder="Search City..." autocomplete="off">
                    <span class="icon search-icon search-close-btn"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <button class="search-close-btn icon-btn has-state" id="data-search-toggle" aria-label="close search">
                        <span class="icon"><i class="fa-solid fa-arrow-left"></i></span>
                    </button>
                </div>
                <div class="search-result" id="search-result">
                    <!-- <ul class="view-list">
                        <li class="view-item">
                            <span class="icon"><i class="fa-solid fa-location-dot"></i></span>
                            <div class="">
                                <p class="item-title">London</p>
                                <p class="item-subtitle">State of London, GB</p>
                            </div>
                            <a href="#" class="item-link has-state"></a>
                        </li>
                    </ul> -->
                </div>
            </div>
            <div class="header-action">
                <button class="search-open-btn icon-btn has-state" id="data-search-toggle" aria-label="open search">
                    <span class="icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                </button>
                <a href="#/current-location" class="btn-primary has-state" id="current-location-btn">
                    <span class="icon"><i class="fa-solid fa-location-crosshairs"></i></span>
                    <span class="current-location">Current Location</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <article class="container" id="container">
            <div class="content-left">
                <!-- current weather -->
                <section class="section current-weather" id="current-weather-section">
                    <div class="card card-lg current-weather-card">
                    </div>
                </section>

                <!-- forecast -->
                <section class="section forecast" id="forecast-weather-section"></section>
            </div>

            <div class="content-right">
                <!-- highlights -->
                <section class="section highlights" id="highlights-weather-section">
                    <div class="card card-lg"></div>
                </section>

                <!-- hourly forecast -->
                <section class="section hourly-forecast" id="hourly-forecast-weather-section"></section>

                <!-- footer -->
                <footer class="footer">
                    <p class="body-3">&copy; 2024 Thiha Kyaw Zin, reference by noopener. All Rights Reserved.</p>
                    <p class="body-3">Powered by 
                        <a href="https://openweathermap.org/" title="Free OpenWeather Api" target="_blank"> OpenWeather Api</a>
                    </p>
                </footer>
            </div>

            <!-- loading -->
            <div class="loading" id="data-loading"></div>
        </article>
    </main>

    <!-- 404 error -->
    <section class="error-content" id="error-content">
        <h2 class="heading">404</h2>
        <p class="body-1">Page not found!</p>
        <a href="#/weather?lat=16.7967129&lon=96.1609916&units=metric" class="btn-primary">
            <span class="span">Go Home</span>
        </a>
    </section>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/route.js"></script>
    <script type="module" src="./js/module.js"></script>
</body>
</html>
